---
- hosts: all
  become: true

  roles:
    - role: prometheus
      prometheus_components:
        - prometheus
        - alertmanager
        - node_exporter
        - blackbox_exporter
        - consul_exporter
        - mysqld_exporter
        - elasticsearch_exporter
        - mongodb_exporter
        - rabbitmq_exporter
  vars:
    # prometheus config
    prometheus_global_config:
      scrape_interval: 15s
      external_labels:
        monitor: 'codelab-monitor'
    prometheus_scrape_configs:
      - job_name: prometheus
        scrape_interval: 5s
        static_configs:
          - targets: ['localhost:9090']
    prometheus_rule_filenames:
      - test.rules.yml
    # alertmanager config
    alertmanager_templates:
      - myorg.tmpl
    alertmanager_root_route:
      receiver: ops-team-pager
    alertmanager_receivers:
      - name: ops-team-pager
        pagerduty_configs:
          - service_key: myPagerDutyKey
    # node_exporter config
    node_exporter_collectors_enabled:
      - cpu
      - vmstat
    node_exporter_collectors_disabled:
      - nfs
      - ntp
    node_exporter_flags:
      collector.filesystem.ignored-fs-types: '^(sys|proc|auto)fs$'
    # additional exporter configs
    rabbitmq_exporter_env_vars:
      PUBLISH_PORT: 9110
    mysqld_exporter_data_source_name: root@localhost:3306/mysql

  tasks:
    - name: install testing dependencies
      package:
        name: net-tools
        state: present

    - name: flush handlers before testing
      meta: flush_handlers

    - name: pause 10 seconds
      pause:
        seconds: 10

    - name: wait for exporter ports
      wait_for:
        port: "{{ item }}"
        timeout: 30
      with_items:
        - 9093
        - 9090
        - 9100
        - 9107
        - 9104
        - 9108
        - 9216
        - 9110

---
driver:
  name: vagrant

provisioner:
  name: ansible_push
  ansible_config: test/ansible.cfg
  # verbose: vv
  diff: true
  chef_bootstrap_url: nil

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
  - name: ubuntu-16.04
  - name: centos-7.3

suites:
  - name: default
    provisioner:
      playbook: test/playbooks/default.yml
  - name: prometheus_v1
    provisioner:
      playbook: test/playbooks/prometheus_v1.yml
